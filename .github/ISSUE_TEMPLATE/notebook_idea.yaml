name: Bug Report
description: File a bug report.
title: ""
labels: ["submit-notebook", "notebook-suggestion"]
projects: ["HEASARC/3"]
assignees:
  - DavidT3
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting an idea for a new HEASARC notebook!
