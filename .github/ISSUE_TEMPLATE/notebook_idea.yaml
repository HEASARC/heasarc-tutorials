  - type: textarea
    id: explain-idea
    attributes:
      label: Please summarize your idea in bullet points
      description: Make sure to tell us why you think this would be a beneficial high-energy demonstration for the astrophysics community.
      value: ""
    validations:
      required: true
  - type: checkboxes
    id: exists
    attributes:
      label: Does this notebook idea already exist?
      description:
      options:
        - label: I have checked that this notebook idea does not already exist in HEASARC-tutorials.
          required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: software-requirements
    attributes:
      label: Which backend software might this notebook use?
      multiple: true
      options:
        - HEASoft
        - XMM-SAS
        - Chandra-CIAO
        - Fermitools
        - eROSITA-eSASS
        - INTEGRAL-OSA
  - type: textarea
    id: freeform-software-requirements
    attributes:
      label: What other software/modules might this notebook need?
      description: Include any Python packages and other software that you think this notebook might need.
      value: ""
    validations:
      required: true
